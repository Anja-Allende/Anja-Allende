---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="main-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.tagline %}
    <div class="posted-on">
      {{page.tagline}}
    </div>
    {% endif %}
      </header>

  <div class="post-content-main" itemprop="articleBody">
    {{ content }}
  </div>

</article>
